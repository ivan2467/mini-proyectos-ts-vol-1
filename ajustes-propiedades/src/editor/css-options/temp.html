<form class="options">
  <label for="font_family">
    <p>Familia de fuentes</p>
    <select name="font_family" id="font_family">
      <option value="Inter">Inter</option>
      <option value="Georgia">Georgia</option>
    </select>
  </label>
  <label for="font_size">
    <p>Tamaño de fuentes</p>
    <input type="number" id="font_size" />
  </label>
  <label for="letter_spacing">
    <p>Espaciado de letras</p>
    <input type="number" id="letter_spacing" />
  </label>
  <label for="word_spacing">
    <p>Espaciado entre palabras</p>
    <input type="number" id="word_spacing" />
  </label>
  <label for="text_color">
    <p>Color</p>
    <input type="number" id="text_color" />
  </label>
  <label for="font_weigth">
    <p>Peso</p>
    <select name="font_weigth" id="font_weigth">
      <option value="normal">Normal</option>
      <option value="bold">Bold</option>
    </select>
  </label>
  <fieldset id="font_weigth">
    <legend>Peso</legend>
    <div>
      <input type="radio" name="font_weigth" id="font_weigth1" value="normal" />
      <label for="font_weigth1">Normal</label>
      <input type="radio" name="font_weigth" id="font_weigth2" value="bold" />
      <label for="font_weigth2">Bold</label>
    </div>
  </fieldset>
  <label for="font_decoration">
    <p>Decoración</p>
    <select name="font_decoration" id="font_decoration">
      <option value="none">None</option>
      <option value="underline">Underline</option>
      <option value="overline">Overline</option>
      <option value="line-through">Line through</option>
    </select>
  </label>
  <fieldset id="font_decoration">
    <legend>Decoración</legend>
    <div>
      <input
        type="radio"
        name="font_decoration"
        id="font_decoration1"
        value="none"
      />
      <label for="font_decoration1">None</label>
      <input
        type="radio"
        name="font_decoration"
        id="font_decoration2"
        value="underline"
      />
      <label for="font_decoration2">Underline</label>
      <input
        type="radio"
        name="font_decoration"
        id="font_decoration3"
        value="overline"
      />
      <label for="font_decoration3">Overline</label>
      <input
        type="radio"
        name="font_decoration"
        id="font_decoration4"
        value="line-through"
      />
      <label for="font_decoration4">Line through</label>
    </div>
  </fieldset>
  <label for="font_style">
    <p>Estilo</p>
    <select name="font_style" id="font_style">
      <option value="normal">Normal</option>
      <option value="italic">Italic</option>
      <option value="oblique">Oblique</option>
    </select>
  </label>
  <fieldset id="font_style">
    <legend>Estilo</legend>
    <div>
      <input type="radio" name="font_style" id="font-style1" value="normal" />
      <label for="font-style1">Normal</label>
      <input type="radio" name="font_style" id="font-style2" value="italic" />
      <label for="font-style2">Italic</label>
      <input type="radio" name="font_style" id="font-style3" value="oblique" />
      <label for="font-style3">Oblique</label>
    </div>
  </fieldset>
  <label for="letter_variant">
    <p>Variante</p>
    <select name="letter_variant" id="letter_variant">
      <option value="normal">Normal</option>
      <option value="small-caps">SMALL CAPS</option>
    </select>
  </label>
  <fieldset id="letter_variant">
    <legend>Variante</legend>
    <div>
      <input
        type="radio"
        name="letter_variant"
        id="letter_variant1"
        value="normal"
      />
      <label for="letter_variant1">Normal</label>
      <input
        type="radio"
        name="letter_variant"
        id="letter_variant2"
        value="small-caps"
      />
      <label for="letter_variant2">SMALL CAPS</label>
    </div>
  </fieldset>
  <label for="font_transform">
    <p>Transformar</p>
    <select name="font_transform" id="font_transform">
      <option value="none">none</option>
      <option value="uppercase">UPPERCASE</option>
      <option value="lowercase">lowercase</option>
      <option value="capitalize">Capitalize</option>
    </select>
  </label>
  <fieldset id="font_transform">
    <legend>Transformar</legend>
    <div>
      <input
        type="radio"
        id="font_transform1"
        name="font_transform"
        value="none"
      />
      <label for="font_transform1">none</label>

      <input
        type="radio"
        id="font_transform2"
        name="font_transform"
        value="uppercase"
      />
      <label for="font_transform2">UPPERCASE</label>

      <input
        type="radio"
        id="font_transform3"
        name="font_transform"
        value="lowercase"
      />
      <label for="font_transform3">lowercase</label>

      <input
        type="radio"
        id="font_transform4"
        name="font_transform"
        value="capitalize"
      />
      <label for="font_transform4">Capitalize</label>
    </div>
  </fieldset>
  <label for="test_text">
    <p>Texto para ver</p>
    <input type="text" id="test_text" />
  </label>
</form>
